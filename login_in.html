<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- font-awesome  -->
    <script src="https://kit.fontawesome.com/fd1abba815.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login_style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="authenticator">
            <div class="logo">Legal Match</div>
            <h2>Login</h2>
            <p>One click away from Legal Services</p>
            <div class="login-container">
                <div class="header">
                    <button href="" class="a-active">User</a>
                    <button href="" >Lawyer</a>
                </div>
                <div class="form-page">
                    <form class="login-content" autocomplete="off">
                        <input type="text" name="username" id="username" placeholder="Your Mobile number or email" required/>
                        <i class="fa-regular fa-user"></i>

                        <input type="password" name="password" id="password" placeholder="Your Password" required/>
                        <i class="fa-solid fa-lock"></i>
                    </form>
                    <div class="forgot-remember">
                        <span class="check">
                            <input type="checkbox" name="Remember" id="Remember">
                            <label for="Remember">Remember me</label>
                        </span>
                        <a href="#">Forgot your Password?</a>
                    </div>
                    <button type="submit" class="btn">Log In</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
