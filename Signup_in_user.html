<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- font-awesome  -->
    <script src="https://kit.fontawesome.com/fd1abba815.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Signup_in_user_style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="authenticator">
            <div class="logo">Legal Match</div>
            <h2>Sign Up</h2>
            <p>One click away from Legal Services</p>
            <div class="login-container">
                <div class="header">
                    <button href="" class="a-active">User</a>
                </div>
                <div class="form-page">
                    <form class="login-content" autocomplete="off">
                        <input type="text" name="name" id="name" placeholder="Your Name" required/>
                        <i class="fa-regular fa-user"></i>

                        <input type="tel" name="phone" id="phone" placeholder="Your Mobile number " required/>
                        <i class="fa-solid fa-phone"></i>

                        <input type="email" name="email" id="email" placeholder="Your email" required/>
                        <i class="fa-regular fa-envelope"></i>

                        <input type="password" name="set-password" id="set-password" placeholder="Set Password" required/>
                        <i class="fa-solid fa-lock"></i>

                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required/>
                        <i class="fa-solid fa-lock"></i>

                        <input type="text" name="address" id="address" placeholder="Your City" required/>
                        <i class="fa-regular fa-map"></i>
                    </form>
                    <button type="submit" class="btn">Log In</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
